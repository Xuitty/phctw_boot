<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col"></div>
      <div class="col-3" style="text-align: center">
        <br /><br />
        <h2>登入系統</h2>
        <br /><br />
        <h2 style="color: red">{{ message }}</h2>
        <!-- <form action="login" method="post">
				帳號: <input type="text" name="acc"><br> <br> 密碼: <input
					type="password" name="pass"><br> <br> <input
					type="submit" name="buttonAction" value="登入"> <input
					type="submit" name="buttonAction" value="註冊"><br> <br>
			</form> -->

        <form action="login" method="post">
          <div class="form-floating mb-3">
            <input
              #sno
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              name="acc"
              aria-describedby="emailHelp"
              placeholder="A000001"
              (keydown.enter)="onKeyDown($event)"
            />
            <label for="exampleInputEmail1">帳號(學號)</label>
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="form-floating mb-3">
            <input
              #spwd
              type="password"
              name="pass"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="A000001"
              (keydown.enter)="onKeyDown($event)"
            />
            <label for="exampleInputPassword1">密碼</label>
          </div>

          <br /><br />
          <input
            style="margin: 10px"
            type="button"
            value="登入"
            class="btn btn-primary"
            (click)="doLogin()"
          />
          <input
            style="margin: 10px"
            type="button"
            value="註冊"
            class="btn btn-outline-primary"
            (click)="goRegister()"
          />
        </form>
        <br /><br />
        <input
          style="margin: 10px"
          type="button"
          class="btn btn-outline-secondary"
          value="忘記密碼"
          (click)="goForgetPassword()"
        />

        <input
          style="margin: 10px"
          type="button"
          class="btn btn-outline-secondary"
          value="重發驗證信"
          (click)="goResend()"
        />

        <input
          style="margin: 10px"
          type="button"
          class="btn btn-outline-secondary"
          value="測試"
        />
      </div>
      <div class="col"></div>
    </div>
  </div>
</body>
