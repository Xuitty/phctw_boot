<ng-container *ngIf="action == 'login'">
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col"></div>
        <div class="col-3 allCenter">
          <br /><br />
          <h2>登入系統</h2>
          <br /><br />
          <h2 style="color: red">{{ message }}</h2>
          <!-- <form action="login" method="post">
				帳號: <input type="text" name="acc"><br> <br> 密碼: <input
					type="password" name="pass"><br> <br> <input
					type="submit" name="buttonAction" value="登入"> <input
					type="submit" name="buttonAction" value="註冊"><br> <br>
			</form> -->

          <form action="login" method="post">
            <div class="form-floating mb-3">
              <input
                #sno
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                name="acc"
                aria-describedby="emailHelp"
                placeholder="A000001"
                (keydown.enter)="onKeyDown($event)"
              />
              <label for="exampleInputEmail1">帳號(學號)</label>
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="form-floating mb-3">
              <input
                #spwd
                type="password"
                name="pass"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="A000001"
                (keydown.enter)="onKeyDown($event)"
              />
              <label for="exampleInputPassword1">密碼</label>
            </div>

            <br /><br />
            <input
              style="margin: 10px"
              type="button"
              value="登入"
              class="btn btn-primary"
              (click)="doLogin()"
            />
            <input
              style="margin: 10px"
              type="button"
              value="註冊"
              class="btn btn-outline-primary"
              (click)="goRegister()"
            />
          </form>
          <br /><br />
          <input
            style="margin: 10px"
            type="button"
            class="btn btn-outline-secondary"
            value="忘記密碼"
            (click)="goForgetPassword()"
          />

          <input
            style="margin: 10px"
            type="button"
            class="btn btn-outline-secondary"
            value="重發驗證信"
            (click)="goResend()"
          />
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</ng-container>

<ng-container *ngIf="action == 'resend'">
  <body id="body" (keyup)="detectResend()" (click)="detectResend()">
    <div class="allCenter">
      <br />
      <h2>重發驗證信請填帳號信箱<br /><br />收信後填入帳號跟驗證碼</h2>
      <br />
      <div>
        <form action="register" method="post">
          <br />
          帳號(學號):<input #resendSno type="text" id="sno" name="sno" />　*必填
          <br />
          <br />
          新的信箱:<input
            #resendSmail
            type="text"
            id="smail"
            name="smail"
            [disabled]="smailSwitch"
          />　*重傳必填<br />
          <br />
          驗證碼:<input
            #resendVerify
            type="text"
            id="verify"
            name="verify"
            [disabled]="verifySwitch"
          />　*驗證必填<br />
          <br />
          <input
            style="margin: 10px"
            [style.display]="verifyButtonSwitch"
            id="buttonVerify"
            type="submit"
            name="buttonAction"
            value="驗證"
            (click)="doVerify()"
          />
          　　
          <input
            style="margin: 10px"
            [style.display]="resendButtonSwitch"
            id="buttonResend"
            type="button"
            name="buttonAction"
            value="重寄"
            (click)="doResend()"
          /><br />
          <br />
          <br />
          <h2 style="color: red">{{ message }}</h2>
          <br />
        </form>
      </div>
    </div>
  </body>
</ng-container>

<ng-container *ngIf="action == 'forgetPassword'">
  <body>
    <div class="allCenter">
      <h2 style="color: red">{{ message }}</h2>
      <div>
        <form action="login" method="post">
          帳號:
          <input
            #forgetPasswordSno
            type="text"
            name="sno"
            [disabled]="smailSwitch"
          /><br />
          <br />
          E-mail:
          <input
            #forgetPasswordSmail
            type="text"
            name="smail"
            [disabled]="verifySwitch"
          /><br />
          <br />
          <input
            type="button"
            class="btn btn-primary"
            value="送出"
            style="margin: 10px"
            [style.display]="resendButtonSwitch"
            (click)="doForgetPassword()"
          />
          <input
            type="button"
            class="btn btn-secondary"
            value="返回"
            style="margin: 10px"
            [style.display]="verifyButtonSwitch"
            (click)="goLogin()"
          /><br />
          <br />
        </form>
      </div>
    </div>
  </body>
</ng-container>
