<form class="row row-cols-sm-auto" style="font-size: 60px">
  <div class="input-group">
    <input
      class="form-control"
      placeholder="yyyy-mm-dd"
      name="dp"
      [(ngModel)]="model"
      ngbDatepicker
      #d="ngbDatepicker"
    />
    <button
      class="btn btn-outline-secondary bi bi-calendar3"
      (click)="d.toggle()"
      type="button"
    >
      <img src="../../assets/calendar.png" width="18" />
    </button>
  </div>
</form>
